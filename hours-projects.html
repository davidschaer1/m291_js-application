<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Auswahl</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
       <div class="logo">
        <img src="./assets/img/sbw+neue-medien.svg" alt="logo SBW Neue Medien">
       </div>
        </div>

        <div class="logo">
            
        </div>

        <div class="form-box">
            <form>
                <label for="projekt">Projekt:</label>
                <select id="projekt" name="projekt">
                    <option>Wähle hier dein Projekt</option>
                    <option>Romaqua - Johannes Kingma</option>
                    <option>Ara Münsterlingen - Stefano Cardinale</option>
                    <option>Landfrauen Weinfelden - Johannes Kingma</option>
                    <option>Primarschule Altnau - Urs Schläpfer</option>
                    <option>Craniosacral Therapie Muhmentaler - Rosa Maria Ventre</option>
                    <option>AFC St. Galler Bears - Stefano Cardinale</option>
                    <option>Bodensee Tourismus - Bettina De Monte</option>
                    
                </select>

                <label for="zeitaufwand">Zeitaufwand</label>
                <input type="time" id="zeitaufwand" name="zeitaufwand">

                <div class="buttons">
                    <button type="submit">Submit →</button>
                    <button type="button" class="back-btn">← Go back</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
