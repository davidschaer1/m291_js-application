<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Auswahl</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/hours-projects.js" defer></script>
</head>
<body>
    <div class="container">
       <div class="logo">
            <img src="./assets/img/sbw+neue-medien.svg" alt="logo SBW Neue Medien">
       </div>

        <div class="form-box">
            <form @submit.prevent="submitData">
                <label for="projekt">Projekt:</label>
                <select id="projekt" v-model="selectedProject">
                    <option value="">Wähle hier dein Projekt</option>
                    <option value="Romaqua - Johannes Kingma">Romaqua - Johannes Kingma</option>
                    <option value="Ara Münsterlingen - Stefano Cardinale">Ara Münsterlingen - Stefano Cardinale</option>
                    <option value="Landfrauen Weinfelden - Johannes Kingma">Landfrauen Weinfelden - Johannes Kingma</option>
                    <option value="Primarschule Altnau - Urs Schläpfer">Primarschule Altnau - Urs Schläpfer</option>
                    <option value="Craniosacral Therapie Muhmentaler - Rosa Maria Ventre">Craniosacral Therapie Muhmentaler - Rosa Maria Ventre</option>
                    <option value="AFC St. Galler Bears - Stefano Cardinale">AFC St. Galler Bears - Stefano Cardinale</option>
                    <option value="Bodensee Tourismus - Bettina De Monte">Bodensee Tourismus - Bettina De Monte</option>
                </select>

                <label for="zeitaufwand">Zeitaufwand</label>
                <input type="number" id="zeitaufwand" v-model="hoursWorked" placeholder="Stunden" min="0" required>

                <div class="buttons">
                    <button type="button" class="back-btn" onclick="window.history.back()">← Go back</button>
                    <button type="submit" class="submit">Submit →</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
