<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/dashboard.js" defer></script>
</head>

<body id="app" class="bodydashboard">
    <div class="tabelle">
        <div class="logo">
            <img src="./assets/img/sbw+neue-medien.svg" alt="logo SBW Neue Medien">
        </div>

        <h1 class="h1dashboard">Dashboard</h1>

        <br>
        <table>
            <thead>
                <tr>
                    <th>LP</th>
                    <th>Projekt</th>
                    <th>Minuten</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in dashboardData" :key="entry.ID" @click=deletedashboardData(entry.ID)>
                    <td>{{ entry.Fullname }}</td>
                    <td>{{ entry.ProjectName }}</td>
                    <td>{{ entry.Minutes }}</td>
                </tr>
            </tbody>
        </table>

        <div class="buttons">
            <button type="button" class="zurück" onclick="window.history.back()">← Go back</button>
        </div>
    </div>
</body>

</html>
